version: 2
updates:
- package-ecosystem: github-actions
  directory: "/"
  schedule:
    interval: weekly
    time: "04:00"
  assignees:
    - "kampfmoehre"
  open-pull-requests-limit: 10
- package-ecosystem: npm
  directory: "/"
  schedule:
    interval: daily
    time: "04:00"
  assignees:
    - "kampfmoehre"
  open-pull-requests-limit: 10
  automerged_updates:
   - match:
      dependency_name: "@types/*"