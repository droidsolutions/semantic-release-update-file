---
version: 2
updates:
  - directory: "/"
    package-ecosystem: github-actions
    open-pull-requests-limit: 10
    schedule:
      interval: weekly
      time: "04:00"
    assignees:
      - "kampfmoehre"
  - directory: "/"
    groups:
      commitlint:
        patterns:
          - "@commitlint/*"
      typescript-eslint:
        patterns:
          - "@typescript-eslint/*"
    open-pull-requests-limit: 10
    package-ecosystem: npm
    schedule:
      interval: daily
      time: "04:00"
    assignees:
      - "kampfmoehre"
